        <main class="form-signin w-100 m-auto justify-content-center text-center mt-">

                <img class="mb-4 img-fluid rounded-3" src="../../assets/imgs/bg/auth/login.jpg" alt="login image">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="email" class="form-control form-control-sm" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control form-control-sm" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="btn-toolbar mt-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group btn-group-sm" role="group" aria-label="Basic toggle button group">

                        </label>
                    </div>
                    <div class="btn-group btn-group-sm" role="group" aria-label="Third group"><button
                            class=" btn btn-xs btn-success" type="submit">
                            <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </div>
                </div>
                OR
                <br>
                <div class="btn-group mt-3" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-danger">
                        <i class="bi bi-google"></i> Google
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-facebook"></i> Facebook
                    </button>
                </div>
                <p class="mt-5 h6 text-muted">
                    Don't have an account? <br> <a href="./pages/auth/register.html">Sign up</a>
                </p>
